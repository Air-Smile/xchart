{{ $ports := list }}
{{ $ports = mustAppend $ports (dict "name" "externalControllerPort" "port" .Values.externalControllerPort.port "nodePort" .Values.externalControllerPort.port "targetPort" externalControllerPort) }}
{{ $ports = mustAppend $ports (dict "name" "mixedPort" "port" .Values.mixedPort.port "nodePort" .Values.mixedPort.port "targetPort" 7893) }}
{{ $params := . }}
{{ $_ := set $params "commonService" (dict "ports" $ports ) }}
{{ if .Values.hostNetwork }}
{{ $_ := set $params.commonService "nameSuffix" "tcp-cluster-ip" }}
{{ $_1 := set $params.commonService "type" "ClusterIP" }}
{{ else }}
{{ $_ := set $params.commonService "nameSuffix" "tcp" }}
{{ $_1 := set $params.commonService "type" "NodePort" }}
{{ end }}
{{ include "common.classes.service" $params }}
